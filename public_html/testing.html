<html>
  <head>
    <meta charset="utf-8"/>
    <title>Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css' rel='stylesheet' />
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="newPlane.js"></script>
    <script type="text/javascript" src="reader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map_canvas {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      .marker {
        background-image: url('safe.png');
        background-size: cover;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
      }
      .mapboxgl-popup {
        max-width: 300px;
      }

      .mapboxgl-popup-content {
        text-align: center;
        font-family: 'Open Sans', sans-serif;
        background: #4D4C4C;
        opacity: 70%;
        width: 300px;
      }

      .mapboxgl-popup-content ul {
        color: white;
      }

      .infoBox {
          background: white;
          width: 300px;
          height: 200px;
          border: black;
      }
    </style>
  </head>

  <body onload="initialize();">
    <div id='map_canvas'>
        <div v-if='view' id='info'>
            <div class="mapboxgl-popup mapboxgl-popup-anchor-bottom" style="z-index: 1;">
                <div class="mapboxgl-popup-content">
                    <ul>Flight: {{callsign}}</ul>
                    <ul>Aircraft ID: {{icao}}</ul>
                    <ul>Altitude: {{altitude}} ft</ul>
                    <ul>Speed: {{speed}} kt</ul>
                </div>
            </div>
        </div>
        <script>
            // Easily modify the values in the aircraft info window.
            var vm = new Vue({
                el: '#info',
                data: {
                    callsign    : null,
                    icao        : null,
                    altitude    : null,
                    speed       : null,
                    view        : false
                }
            });
        </script>
    </div>
  </body>
</html>
